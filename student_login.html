<html>
<head>
<title>Student Login</title>

<link rel="stylesheet" href="student_login.css"/>

<script src="student_login.js"></script>
</head>
<body style="background-image: url(library12.jpg);">
<div class="container">
<div class="main">
<h2>Student Login</h2><br>
<form id="form_id" method="post" name="myform">
<label>User Name :</label>
<input type="text" name="username" id="username"/>
<label>Password :</label>
<input type="password" name="password" id="password"/>
<input type="button" value="Login" id="submit" onclick="validate()"/>
<br>
<p align="center">OR</p>

<input type="button" value="Sign Up" onclick="location='student_signup.html'" />
</form>

</div>

</div>
</body>
</html>
